<html>
  <head>
        <title>Input tutorial</title>
        <script language="javascript">
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("feet").value);
                        var val2 = parseInt(document.getElementById("inches").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = (val1 * 12) + val2;
                }
        </script>
  </head>
  <body>
        feet = <input type="text" id="Feet" name="feet" value="1"/>
        inches = <input type="text" id="Inches" name="inches" value="2"/>
        <input type="button" name="Sumbit" value="Click here" onclick="javascript:addNumbers()"/>
        Answer = <input type="text" id="answer" name="answer" value=""/>
  </body>
</html>
