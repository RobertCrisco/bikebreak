<!DOCTYPE html>
<html>
    <head>
        <title>Sizes</title>
    </head>
    <body>
        <form action="/action_page.php">
            <label for="feet">First name:</label><br>
            <input type="number" id="feet" name="feet" value="5"><br>
            <label for="inches">Last name:</label><br>
            <input type="number" id="inches" name="inches" value="11"><br><br>
            <input type="submit" value="Submit">
          </form>
          





        <script>
            document.write((feet * 12) + inches);
        </script>
    </body>
</html>
