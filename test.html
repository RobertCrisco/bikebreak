<html>
  <head>
        <title>Input tutorial</title>
        <script language="javascript">
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = (val1 * 12) + val2;
                }
        </script>
  </head>
  <body>
        Feet = <input type="text" id="value1" name="value1" value="5"/>
        Inches = <input type="text" id="value2" name="value2" value="11"/>
        <input type="button" name="Sumbit" value="Click here" onclick="javascript:addNumbers()"/>
        <br><br>
        Size = <input type="text" id="answer" name="answer" value=""/>
  </body>
</html>
